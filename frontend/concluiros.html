<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de OS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    thead tr {
      background-color: #34495e;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    th,
    td {
      padding: 12px 20px;
      text-align: left;
    }

    tbody tr {
      background-color: #fff;
      transition: background-color 0.3s ease;
      cursor: default;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      border-radius: 6px;
    }

    tbody tr:hover {
      background-color: #ecf0f1;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
    }

    button.concluir {
      background-color: #27ae60;
    }

    button.concluir:hover {
      background-color: #219150;
    }

    button.voltar {
      background-color: #e67e22;
    }

    button.voltar:hover {
      background-color: #ca6b17;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Sistema de OS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto gap-3">
          <li class="nav-item">
            <a class="btn btn-outline-light" href="criaros.html">Criar OS</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light" href="editaros.html">Lista de OS</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light" href="concluiros.html">Concluir OS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1>Ordens de Serviço</h1>
  <table id="osTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'index.html'; // redireciona se não estiver logado
    }

    async function carregarOS() {
      const res = await fetch('http://localhost:8000/os/', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      if (!res.ok) {
        alert('Erro ao carregar as OS');
        return;
      }

      const data = await res.json();
      const tbody = document.querySelector('#osTable tbody');
      tbody.innerHTML = ''; // limpa

      data.ordens.forEach(os => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${os.id}</td>
          <td>${os.titulo || os.title || 'Sem título'}</td>
          <td>${os.status}</td>
          <td>
            <button class="${os.status === 'pendente' ? 'concluir' : 'voltar'}" data-id="${os.id}">
              ${os.status === 'pendente' ? 'Concluir' : 'Voltar para Pendente'}
            </button>
          </td>
        `;

        tr.querySelector('button').addEventListener('click', () => {
          alterarStatus(os.id);
        });

        tbody.appendChild(tr);
      });
    }

    async function alterarStatus(id) {
      const res = await fetch(`http://localhost:8000/os/${id}`, {
        method: 'PUT',
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      if (res.ok) {
        carregarOS();
      } else {
        alert('Erro ao alterar status');
      }
    }

    carregarOS();
  </script>
</body>

</html>
